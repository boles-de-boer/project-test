<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Layout</title>

    <style>
        .container {
            width: 80vw;
            margin: 10px auto;
        }

        .wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header,
        footer {
            height: 30px;
            background-color: #ffc;
        }

        main {
            flex: 1;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <header>I'm a 30px tall header</header>
            <main>I'm the main-content filling the void!</main>
            <footer>I'm a 30px tall footer</footer>
        </div>
    </div>
</body>

</html>
